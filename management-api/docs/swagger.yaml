basePath: /mgmt
definitions:
  managementapi.BadRequestResp:
    properties:
      message:
        type: string
      validation_errors:
        items:
          $ref: '#/definitions/managementapi.ValidationError'
        type: array
    type: object
  managementapi.PostAPIRoutingReq:
    properties:
      api_key:
        type: string
      forward_url:
        type: string
      path:
        type: string
    required:
    - api_key
    - forward_url
    - path
    type: object
  managementapi.PostProductReq:
    properties:
      description:
        type: string
      name:
        type: string
      source:
        type: string
      swagger_url:
        type: string
      thumbnail:
        type: string
    required:
    - description
    - name
    - source
    - swagger_url
    - thumbnail
    type: object
  managementapi.PostUserReq:
    properties:
      account_id:
        type: string
      email_address:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - account_id
    - email_address
    - password
    type: object
  managementapi.Product:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      source:
        type: string
      swagger_url:
        type: string
      thumbnail:
        type: string
    type: object
  managementapi.Products:
    properties:
      products:
        items:
          $ref: '#/definitions/managementapi.Product'
        type: array
    type: object
  managementapi.ResultSet:
    properties:
      count:
        type: integer
      limit:
        type: integer
      offset:
        type: integer
    type: object
  managementapi.SearchProductsMetaData:
    properties:
      result_set:
        $ref: '#/definitions/managementapi.ResultSet'
    type: object
  managementapi.SearchProductsResp:
    properties:
      metadata:
        $ref: '#/definitions/managementapi.SearchProductsMetaData'
      products:
        items:
          $ref: '#/definitions/managementapi.Product'
        type: array
    type: object
  managementapi.ValidationError:
    properties:
      constraint_type:
        type: string
      enum:
        items:
          type: string
        type: array
      field:
        type: string
      got: {}
      gte:
        type: string
      lte:
        type: string
      message:
        type: string
      ne:
        type: string
    type: object
info:
  contact: {}
  description: This is an API that manages products.
  title: Management API
  version: "1.0"
paths:
  /api:
    post:
      description: Post a new API routing
      parameters:
      - description: routing parameters
        in: body
        name: api_routing
        required: true
        schema:
          $ref: '#/definitions/managementapi.PostAPIRoutingReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/managementapi.BadRequestResp'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Post API routing
  /health:
    get:
      description: checks whether this API works correctly or not
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: checks if API works
  /product:
    post:
      description: Get list of APIs and its information
      parameters:
      - description: api information
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/managementapi.PostProductReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/managementapi.BadRequestResp'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get list of products
  /products:
    get:
      description: Get list of APIs and its information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/managementapi.Products'
      summary: Get list of products
  /products/search:
    get:
      description: Get list of APIs and its information
      parameters:
      - description: 'search query words (split words by ''.'', ex: ''foo.bar'').
          If containing multiple words, items which match the all search words return'
        in: query
        name: q
        required: true
        type: string
      - default: all
        description: 'search target fields. You can choose field(s) from ''all'' (represents
          searching all fields), ''name'', ''description'', or ''source''. (if there
          are multiple target fields, split target by ''.'', ex: ''name.source'')'
        in: query
        name: target_fields
        type: string
      - default: partial
        description: pattern match, chosen from 'exact' or 'partial'
        enum:
        - exact
        - partial
        in: query
        name: pattern_match
        type: string
      - default: 50
        description: the maximum number of results
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: the starting point for the result set
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/managementapi.SearchProductsResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/managementapi.BadRequestResp'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: search for products
  /users:
    post:
      description: Create a user
      parameters:
      - description: user description
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/managementapi.PostUserReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/managementapi.BadRequestResp'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a user
swagger: "2.0"
